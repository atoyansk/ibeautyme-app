
<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let s of servicos | async" class="list-item">
          <h2>{{ s.nome }}</h2>
          <p> 
            Preço: {{ s.preco }}
          </p>
          <p>
            Duração: {{ s.tempo }}
          </p>
          <button (click)="profItem($event, s)">Adicionar</button>
        </ion-item>
      </ion-list>
</ion-content>
