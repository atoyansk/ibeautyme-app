<ion-header>

  <ion-navbar>
      <ion-title>Comente sobre o Local</ion-title>
      <ion-buttons end>
      <button ion-button (click)="closeModal()">x</button>
      </ion-buttons>
  </ion-navbar>
  
  </ion-header>


<ion-content padding>
  <ion-item>
    <rating [(ngModel)]="rate" 
        readOnly="false" 
        max="5" 
        emptyStarIconName="star-outline"
        halfStarIconName="star-half" 
        starIconName="star" 
        nullable="false" 
        > 
    </rating>
  </ion-item> 

  <ion-item>
    <ion-label floating>Comente algo</ion-label>
    <ion-textarea [(ngModel)]="comment" name="comment"></ion-textarea>
  </ion-item>
  <button ion-button type="submit" block>Adicionar</button>
</ion-content>
