<ion-header>

  <ion-navbar>
    <ion-title>Entre com Seus Dados</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="no-scroll">

    <ion-row class="logo-row">
      <ion-col></ion-col>
      <ion-col col-6>
        <img src="assets/imgs/logo.png"/>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  
    <ion-item>
      <ion-label floating>Seu Email</ion-label>
      <ion-input type="text" class="input-log" [(ngModel)]="user.email" aria-required="true"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Sua Senha</ion-label>
      <ion-input type="password" [(ngModel)]="user.password" aria-required="true"></ion-input>
    </ion-item>

    <button ion-button full class="btn-login" (click)="login(user)">Login</button>

    <button ion-button full class="button-light" (click)="register()">Registrar</button> 
 
</ion-content>
